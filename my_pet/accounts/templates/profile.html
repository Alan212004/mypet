{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Personal Information</legend>
            {{ user_form.as_p }}
        </fieldset>

        <fieldset>
            <legend>Profile Details</legend>
            {{ profile_form.as_p }}
        </fieldset>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock %}
